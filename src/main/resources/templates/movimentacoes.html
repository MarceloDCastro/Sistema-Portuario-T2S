<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>T2S | Movimentações</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">

<style>
body {
	background-color: #1a1d24;
	color: #FFF;
}

#t2s {
	color: #01b3e8;
	font-size: 36px;
	font-weight: bold;
}

img {
	padding: 0;
	margin: 0;
}

.nav-link {
	color: #01b3e8 !important;
	font-weight: bold;
}

.nav-link:hover {
	background-color: #FFF;
	color: #3164fe !important;
}

h2 {
	text-align: center;
	margin-top: 10px;
}

table {
	margin: auto;
	width: 95%;
	color: #FFF !important;
}

#container {
	width: 90%;
	margin: 50px auto !important;
	padding: 1%;
}
</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a id="t2s" class="navbar-brand" href="/"><img
					src="https://i.imgur.com/PUXKYNv.png" alt="T2S" width="50"
					height="50" class="d-inline-block align-text-top">T2S</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse mx-5"
					id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
						<li class="nav-item"><a class="nav-link" href="/containers">Containers</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/movimentacoes">Movimentações</a></li>
					</ul>
					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="#">Logar</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Cadastrar</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div id="container"
		class="container-fluid border border-info rounded-3">
		<h2>Lista de Movimentações</h2>
		<a href="/movimentacoes/add"><button type="button"
				class="btn btn-success mx-5 mb-2">+ Adicionar Movimentação</button></a>
		<!-- Tabela com as movimentações -->
		<table class="table table-dark table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Tipo</th>
					<th>Data/Hora de Início</th>
					<th>Data/Hora de Término</th>
					<th>Atualizar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="m : ${movimentacoes}">
					<td th:text="${m.id}"></td>
					<td th:text="${m.tipo}"></td>
					<td th:text="${m.dataHoraInicio}"></td>
					<td th:text="${m.dataHoraFim}"></td>
					<td><a th:href="@{'/movimentacoes/att/{id}'(id=${m.id})}">
							<button type="submit" class="btn btn-outline-info btn-sm">Editar</button>
							</form></td>
					<td><form
							th:action="@{'/movimentacoes/delete/{id}'(id=${m.id})}"
							th:method="post">
							<button type="submit" class="btn btn-outline-danger btn-sm">X</button>
						</form></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Scripts -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
</body>
</html>
